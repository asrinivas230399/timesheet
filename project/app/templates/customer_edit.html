<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Edit Page</title>
</head>
<body>
    <h1>Edit Customer</h1>
    <form action="/customer/edit/{{ customer.id }}" method="post" enctype="multipart/form-data">
        <label for="name">Customer Name:</label>
        <input type="text" id="name" name="name" value="{{ customer.name }}" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ customer.email }}" required><br><br>

        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*"><br><br>

        <input type="submit" value="Update Customer">
    </form>
</body>
</html>
